<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zenroom üîí Docs üìù</title>
    <link rel="icon" href="images/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:500|Source+Sans+Pro:400,400i,600"
        rel="stylesheet">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            logo: 'images/zenroom_logo.png',
            search: {
                paths: "auto",
                placeholder: 'Type to search',
            },
            pagination: {
                crossChapter: true,
                crossChapterText: true,
            },
            name: 'Zenroom',
            repo: '',
            loadSidebar: true,
            subMaxLevel: 4,
            auto2top: true,
            coverpage: false,
            loadNavbar: false,
            remoteMarkdown: {
                tag: 'remote',
            },
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md',
            },
            plugins: [
                function (hook) {
                    var footer = [
                        '<footer>',
                        `<span><a href="https://dyne.org" target="_blank" alt="Authors">Dyne.org</a> Foundation &copy; 2017-${new Date().getFullYear()}</span>`,
                        '</footer>'
                    ].join('');

                    hook.afterEach(function (html) {
                        return html + footer;
                    });
                }
            ],
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-remote-markdown/dist/docsify-remote-markdown.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-lua.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-gherkin.min.js"></script>
</body>

</html>
